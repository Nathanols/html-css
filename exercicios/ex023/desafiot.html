<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
</head>
<style>
    table{
        border-collapse: collapse;
        text-align: center;
    }

    th{
        border: 1px solid black;
    }
    td{
        border: 1px solid black;
        width: 100px;
        height: 60px;
    }

    caption{
        text-align: center;
    }
</style>
<body>
    <h1>DESAFIO TABELA</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
    <table>
        <h1>DESAFIO 2</h1>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Joice</td>
                <td>Filmee</td>
                <td>Filme</td>
                <td>Filme</td>
            </tr>
            <tr>
                <td>Cleide</td>
                <td>Filmee</td>
                <td>Filme</td>
                <td>Filme</td>
            </tr>
            <tr>
                <td>Paula</td>
                <td>Filmee</td>
                <td>Filme</td>
                <td>Filme</td>
            </tr>
            <tr>
                <th rowspan="3">Homens</th>
                <td>Joao</td>
                <td>Filmee</td>
                <td>Filme</td>
                <td>Filme</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>Filmee</td>
                <td>Filme</td>
                <td>Filme</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Filmee</td>
                <td>Filme</td>
                <td>Filme</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
