<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela spans</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        width: 100px;
        height: 40px;
        text-align: center;
    }
</style>
<body>
    <h1>Spans nas tabelas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="2">d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            
            <td>h</td>
            <td>i</td>
        </tr>
    </table>
</body>
</html>
