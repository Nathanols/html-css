<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Textos</legend>
            <p>
                <label for="isu">Usuário:</label>
                <input type="text" name="usu" id="isu" required min-length="20" placeholder="20 caracteres" autocomplete="username">
            </p>
            <p>
                <label for="isen">Senha:</label>
                <input type="password" name="sen" id="isen" required min-lenght="5" placeholder="8 caracteres" autocomplete="current-password">
            </p>
        </fieldset>
        <fieldset>
            <legend>Número</legend>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" placeholder="nota">
            </p>
        </fieldset>
        <fieldset>
            <Legend>Datas</Legend>
            <p>
                <label for="iinicio">Início:</label>
                <input type="date" name="inicio" id="iinicio">
            </p>
            <p>
                <label for="itermino">Término:</label>
                <input type="date" name="termino" id="itermino">
            </p>
        </fieldset>
        <fieldset>
            <legend>Checkbox e radio</legend>
            <p>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>

                <input type="checkbox" name="vol" id="ivol">
                <label for="ivol">Volêi</label>

                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label><br>

                <input type="radio" name="sexo" id="imas">
                <label for="imas">Masculino</label>

                <input type="radio" name="sexo" id="ifem">
                <label for="ifem">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Últimos</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="irange">Nível</label>
                <input type="range" name="range" id="irange">
            </p>
        </fieldset>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
        
    </form>
</body>
</html>
