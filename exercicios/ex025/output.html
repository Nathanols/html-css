<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Outputs</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Output para mostar o valor</legend>
            <p>
                <label for="inum">Número</label>
                <input type="range" name="num" id="inum" min="1" max="10" oninput ="ival.innerHTML = Number(inum.value)">
                <output id="ival">5</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Output para mostrar a Soma</legend>
            <p>
                <label for="in1">Digite um Número:</label>
                <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) +  Number(in2.value)">
            </p>
            <p>
                <label for="in2">Digite um Número:</label>
                <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in2.value) +  Number(in1.value)">
            </p>
            <p>
                <label for="isoma">Soma:</label>
                <output id="isoma">0</output>
            </p>
        </fieldset>
        <p>
            <label for="iano">Ano:</label>
            <input type="number" name="ano" id="iano" placeholder="Ano de nascimento" min="1900" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">A sua idade é</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
        </p>
    </form>
        <script>
            function calcIdade(){
               let atual = new Date().getFullYear()
               iidade.innerHTML = Number(atual) - Number(iano.value)  
            }
        </script>
</body>
</html>
